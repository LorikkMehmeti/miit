    <div class="wrapper">
        <div class="header-wrapper">
            <div class="top-bar-wrapper"></div>

        <div class="content-wrapper">
            <div class="content-container">
                <div class="content-grid">
                    <div class="guests-wrapper">

                                    <span>Participants <small id="participants-number"></small></span>
                                    <div class="buttons--side">
                                        <button class="button-header">
                                            <svg>
                                                <use xlink:href="#settings-1"></use>
                                            </svg>
                                        </button>
                                        <button class="button-header">
                                            <svg>
                                                <use xlink:href="#collapse-arrows"></use>
                                            </svg>
                                        </button>
                                        <button class="button-header">
                                            <svg>
                                                <use xlink:href="#chevron-down"></use>
                                            </svg>
                                        </button>

                                                </div> -->
                                                <div class="guest-item-image-container">

                                                </div>
                                                <div class="status-item online" data-status="online"></div>
                                            </div>
                                            <div class="guest-item-info">
                                                <a href="" data-info="guest" class="guest-name-info">Lorik Mehmeti</a>
                                                <a href="" data-info="guest" class="guest-place-info">Kosovo</a>
                                            </div> 
                                            <div class="buttons--side">
                                                <button class="button-header" style="--size: 32px;">
                                                    <svg>
                                                        <use xlink:href="#microphone"></use>
                                                    </svg>
                                                </button>
                                                <button class="button-header" style="--size: 32px;">
                                                    <svg>
                                                        <use xlink:href="#camera"></use>
                                                    </svg>
                                                </button>
                                                <button class="button-header" style="--size: 32px;">
                                                    <svg>
                                                        <use xlink:href="#info"></use>
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="guest-sub-header-wrapper sub-header">
                                    <span id="attendee-text">Attendee <small id="attendee-count"></small></span>

                                </div>
                            </div>
                        </div>
                    </div>

                                            <button type="button" class="video--button">
                                                <svg>
                                                    <use xlink:href="#camera"></use>
                                                </svg>
                                            </button>
                                            <button type="button" class="video--button">

                                    </svg>
                                </button>
                                <button class="button-header">

                                    </svg>
                                </button>
                            </div>
                        </div>

                                </div>
                            </div>

                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
